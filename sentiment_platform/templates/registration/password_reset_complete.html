{% extends 'reviews/base.html' %}

{% block title %}Password Reset Complete - Book Review Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
                    <p class="card-text">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
