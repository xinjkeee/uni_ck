{% extends 'reviews/base.html' %}

{% block title %}Delete Book - Book Review Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Delete Book</h2>
                    <p class="card-text">
                        Are you sure you want to delete "{{ object.title }}" by {{ object.author }}?
                        This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a href="{% url 'book-list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
